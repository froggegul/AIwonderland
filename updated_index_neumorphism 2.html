<script>
  function addItem(listId, newItemId) {
    var list = document.getElementById(listId);
    var newItem = document.getElementById(newItemId).value;
    var option = document.createElement("option");
    option.text = newItem;
    list.add(option);
  }

  function removeItem(listId) {
    var list = document.getElementById(listId);
    list.remove(list.selectedIndex);
  }

  function generatePrompt() {
    console.log('generatePrompt called');
    var prompts = [];
    var promptElements = document.querySelectorAll('select');
    promptElements.forEach(function(element) {
      var selectedValue = element.options[element.selectedIndex].value;
      if (selectedValue !== '') {
        prompts.push(selectedValue);
      }
    });
    var completePrompt = prompts.join(' ');
    document.getElementById('output').innerText = completePrompt;
    console.log('Prompt generated:', completePrompt);
  }

  function copyToClipboard() {
    console.log('copyToClipboard called');
    var completePrompt = document.getElementById('output').innerText;
    navigator.clipboard.writeText(completePrompt);
    console.log('Prompt copied:', completePrompt);
  }
</script>
